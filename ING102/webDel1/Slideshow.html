<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Bootstrap Theme The Band</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .container {
      padding: 80px 120px;
  }
  .person {
      border: 10px solid transparent;
      margin-bottom: 25px;
      width: 80%;
      height: 80%;
      opacity: 0.7;
  }
  .person:hover {
      border-color: #f1f1f1;
  }
  .carousel-inner img {
      width: 100%; /* Set width to 100% */

  }
  .carousel-caption h3 {
      color: #fff !important;

  }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="bilder/Bilnokkel.jpg" alt="Bilnøkler" style="width: 700px; height: 800px;" >
        <div class="carousel-caption">
          <h3>Bilnøkler</h3>
          <p>Her kan du finne alt av mistede bilnøkler</p>
        </div>
      </div>

      <div class="item">
        <img src="bilder/Husnokkel.jpg" alt="Husnøkler" style="width: 700px; height: 800px;">
        <div class="carousel-caption">
          <h3>Husnøkler</h3>
          <p>Du kan også finne husnøkler som er mistet</p>
        </div>
      </div>

      <div class="item">
        <img src="bilder/Andrenokler.jpg" alt="Andrenokler" style="width: 700px; height: 800px;">
        <div class="carousel-caption">
          <h3>Andre nøkler</h3>
          <p>Eller man kan finne igjen andre nøkler</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>



</body>
</html>
