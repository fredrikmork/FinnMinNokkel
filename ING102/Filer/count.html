<!DOCTYPE html>
<html>
<head>
    <title>Count</title>
    <script>
        function Count()
        {
        document.getElementById("value1").value++;
        }
    </script>
</head>

<body style="font-size:larger">
   <input type="text" id="value1" name="value1" value="1" /> <br />
   <input type="button" value="Count" onclick="Count()" /> <br />
</body>
</html>
