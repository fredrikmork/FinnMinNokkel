<!DOCTYPE html>
<html>
<head>
	<style>  div,input {font-size:30px;} </style>
    <title>Simple Calculator</title>
    <script>
                function addNumbers() {
                        var x = document.getElementById("x");
                        var y = document.getElementById("y");
                        var sum = document.getElementById("sum");
                        sum.value =  parseInt( x.value) + parseInt( y.value );
				}
    </script>
</head>
<body >
<div>Calculator</div>
    <input type="text" id="x"  value="10" /> <br/>	
    <input type="text" id="y"  value="20" /> <br/>
    <input type="text" id="sum" /> <br/>	
	<input type="button" name="Add" value="Add Numbers" onclick="addNumbers()" /> 
</body>
</html>
